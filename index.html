<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header id="header">
    <div class="header-container">
      <div class="header-container-item">
        <h1>Testing</h1>
        <p class="title-subheader">Click here for <a href="#">more</a></p>
      </div>
    </div>
    <div class="header-main-pic">
      <a href="#" class="picture"></a><img src="img/paramount-test.jpg" alt="Paramount Pictures">
    </div>
  </header>
  <main id="main">
    <div class="main-lists">
      <div class="main-lists-items">
        <p>List 1</p>
        <ul>
          <li>MK1</li>
          <li>MK2</li>
          <li>MK3</li>
        </ul>
        <p>List 2</p>
        <ol>
          <li>MK1</li>
          <li>MK2</li>
          <li>MK3</li>
        </ol>
      </div>
    </div>
    <div class="main-buttons">
      <form action="https://www.google.com/">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> button1</label>
        <label><input type="checkbox" name="personality"> button2</label>
        <label><input type="checkbox" name="personality"> button3</label><br>
        <input type="text" placeholder="URL">
        <button type="Submit"></button>
      </form>
    </div>
    <section id="blog">
      <div class="container">
        <div class="slider" id="blog-slider">
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog/new-balance-logo.webp" alt="new balance logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog/Reebok-logo.png" alt="reebok logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog/adidas-logo2.png" alt="adidas logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog/nike-logo.png" alt="nike logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog/asics-logo.svg" alt="asics logo">
            </div>
          </div>
        </div>
        <div class="wrapper">
          <h2>BLOG<span>.</span></h2>
          <div class="divider"></div>
          <p class="subheader">Read the latest articles from our experts.</p>
          <div class="blog-posts-container">
            No blog posts yet...
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="footer-contacts">
      <p class="footer-contacts-contact-us">
        Contacts us
      </p>
    </div>
  </footer>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
