<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e0a8f1f543.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header id="header">
    <div class="header-container">
      <div class="header-container-item">
        <h1>Testing</h1>
        <p class="title-subheader">Click here for <a href="#">more</a></p>
        <div class="clock"></div>
      </div>
    </div>
    <div class="header-main-pic">
      <a href="#" class="picture"></a><img src="img/paramount-test.jpg" alt="Paramount Pictures">
    </div>
  </header>
  <main id="main">
    <div class="main-container">
      <div class="main-products-carousel container">
       <div class="back">←</div>
       <div class="slide"></div>
       <div class="forward">→</div>
      </div>
      <div class="main-lists">
        <div class="main-lists-items">
          <p>List 1</p>
          <ul>
            <li>MK1</li>
            <li>MK2</li>
            <li>MK3</li>
          </ul>
          <p>List 2</p>
          <ol>
            <li>MK1</li>
            <li>MK2</li>
            <li>MK3</li>
          </ol>
        </div>
      </div>
      <div class="main-buttons">
        <form action="https://www.google.com/">
          <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
          <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
          <label><input type="checkbox" name="personality" checked> button1</label>
          <label><input type="checkbox" name="personality"> button2</label>
          <label><input type="checkbox" name="personality"> button3</label><br>
          <input type="text" placeholder="URL">
          <button type="Submit"></button>
        </form>
      </div>
      <div class="main-products__list">
      </div>
    </div>
    <section id="blog">
      <div class="container">
        <div class="slider" id="blog-slider">
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog-img/newbalance-logo-new.svg" alt="new balance logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog-img/reebok-logo-new.svg" alt="reebok logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog-img/adidas-logo-new.svg" alt="adidas logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog-img/nike-logo-new.svg" alt="nike logo">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img style="width: 100px;" src="img/blog-img/asics-logo-new.svg" alt="asics logo">
            </div>
          </div>
        </div>
        <div class="wrapper">
          <h2>BLOG<span>.</span></h2>
          <div class="divider"></div>
          <p class="subheader">Read the latest articles from our experts.</p>
          <div class="blog-posts-container">
            No blog posts yet...
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <section id="footer-contacts-container">
      <div class="footer-contacts">
        <div class="contact-us">
          Contact us
        </div>
      </div>
    </section>
    <section id="footer-bottom">
      <div class="bottom">
        Copyright © 2022 - Company Name
      </div>
    </section>
  </footer>
  <script src="js/clock.js"></script>
  <script src="js/product-list.js"></script>
  <script src="js/products-carousel.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
